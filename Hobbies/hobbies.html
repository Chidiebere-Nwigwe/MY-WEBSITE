<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies Page</title>
    <link rel="stylesheet" href="hobbies.css" />
  </head>
  <body>
    <div class="hobbies">
      <div class="row">
        <div class="col1">
          <h1>Hobbies</h1>
          <p class="movies"><i class="fa-solid fa-video"></i> Movies</p>
          <p class="music"><i class="fa-solid fa-music"></i> Music</p>
          <p class="fashion"><i class="fa-solid fa-shirt"></i> Fashion</p>
          <p class="learning">
            <i class="fa-solid fa-book-open-reader"></i> Learning
          </p>
          <p class="cooking"><i class="fa-solid fa-kitchen-set"></i> Cooking</p>
        </div>
        <div class="col2">
          <h1>Soft Skills</h1>
          <p class="hardwork">
            <i class="fa-solid fa-book-open-reader"></i> Hardworking
          </p>
          <p class="problem">
            <i class="fa-brands fa-resolving"></i> Problem Solving Skills
          </p>
          <p class="teamwork">
            <i class="fa-solid fa-people-group"></i> Team-working Skills
          </p>
          <p class="communication">
            <i class="fa-brands fa-teamspeak"></i> Communication
          </p>
          <p class="time">
            <i class="fa-regular fa-clock"></i> Time Management
          </p>
        </div>
      </div>
    </div>
    <a href="/index.html">Back To Home Page</a>

    <script
      src="https://kit.fontawesome.com/b4df3df2da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
